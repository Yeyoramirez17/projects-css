<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 6</title>
    <link rel="stylesheet" href="./../fonts/css/reset.css">

    <!-- Montserrat -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./../fonts/fontawesome-6.1.2/css/all.min.css">
</head>
<body>
    <div class="layout">
        <main class="layout__main">
            <h1 main__title>Correo temporal</h1>
            <div class="main__generate">
                <p generate__mail>yeyodev@gmail.com</p>
                <i class="fa-solid fa-copy generate__icon"></i>
            </div>

            <form action="" class="main__form">
                <div class="form__slider">
                    <div class="control__title">
                        <span class="control_text">Longitud</span>
                        <span class="control__number">4</span>
                    </div>
                    <input type="range" min="1" max="10" value="4" class="control__range">
                </div>

                <div class="form__control">
                    <input type="checkbox" name="letters" id="letters" class="control__checkbox">
                    <label for="letters" class="control__label">Con letras</label>
                </div>

                <div class="form__control">
                    <input type="checkbox" name="numbers" id="numbers" class="control__checkbox">
                    <label for="numbers" class="control__label">Con numeros</label>
                </div>

                <div class="form__control">
                    <input type="checkbox" name="symbols" id="symbols" class="control__checkbox">
                    <label for="symbols" class="control__label">Con simbolos</label>
                </div>

                <div class="form__control">
                    <input type="checkbox" name="capital-letters" id="capital-letters" class="control__checkbox">
                    <label for="capital-letters" class="control__label">Con may√∫sculas</label>
                </div>

                <div class="form__control">
                    <input type="text"class="control__input" placeholder="Personalizado" />
                </div>

                <input type="submit" value="Crear" class="form__submit">
            </form>
        </main>
    </div>
</body>
</html>
